<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        
        <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">

    <title>Star Social</title>
</head>
<body>
    <nav class='navbar mynav' role="navigation" id='navbar'>
        <div class="container">
            <a class='navbar-brand mynav' href="{% url 'home' %}">Star Social</a>

            <ul class='nav justify-content-end'>
                {% if user.is_authenticated %}
                    <li class='nav-item'><a class='nav-link' href="{% url 'create_post' %}">Post</a></li>
                    <li class='nav-item'><a class='nav-link' href="{% url 'all' %}">Group</a></li>
                    <li class='nav-item'><a class='nav-link' href="{% url 'create' %}">Create Group</a></li>
                    <li class='nav-item'><a class='nav-link' href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li class='nav-item'><a class='nav-link' href="{% url 'all' %}">Groups</a></li>
                    <li class='nav-item'><a class='nav-link' href="{% url 'login' %}">Login</a></li>
                    <li class='nav-item'><a class='nav-link' href="{% url 'signup' %}">Signup</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class='container mycontent'>
        {% block content %}
        {% endblock content %}
    </div>
</body>
<canvas id="canvas"></canvas>

<script src="{% static " simplesocial/js/master.js"%}" type="text/javascript"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
